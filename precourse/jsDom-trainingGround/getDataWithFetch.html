<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="styles.css" rel="stylesheet">
	<script src="scripts.js" defer></script>
</head>
<body>
	<main>
		<div class="searchBar">
			<input placeholder="Search" type="search" id="search" main-search>
		</div>
		<form class="userForm" onsubmit="return registerNewContact()">
			First name:<br>
			<input type="text" name="first">
			<br>
			Last name:<br>
			<input type="text" name="last">
			<br>
			Address:<br>
			<input type="text" name="address">
			<br>
			Phone number:<br>
			<input type="text" name="phoneNumber">
			<br>
			<input type="submit" value="Add new contact">
		 </form>
		<button class="randombtn" onclick="getRandomUsers();">Generate some contacts</button>
	</main>
</body>
</html>
